<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <img src="background.jpg" alt="landscape image">
        <img class="logo" src="logo.png" alt="logo">
        <div class="side-bar-header">
            <h1>Explore</h1>
            <h2>The beyond</h2>
        </div>
    </div>

    <div class="main">
        <div class="main-header">
            <p>This is not a real online service! It is important to explore the world and see new places.
                It helps you realize why we need to take care of Earth. Sign up now for awerness.
            </p>

            <p>You know you want to!</p>
        </div>

        <div class="main-form">
            <p>Let's do this</p>
            <form action="" method="post">
                <div class="inputs">
                    <div class="form-column-one">
                        <p>
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" id="first_name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </p>
                    
                        <p>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </p>
                    </div>
                    <div class="form-column-two">
                        <p>
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" id="last_name">
                        </p>
                        <p>
                            <label for="tel_number">Phone number</label>
                            <input type="tel" name="tel_number" id="tel_number">
                        </p>
                        <p>
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </p>
                    </div>
                </div>
            
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
